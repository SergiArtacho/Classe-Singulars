<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIS</title>
    <style>

        form label{
            width: 150px;
            height: 40px;

            display: inline-block;
        }

        fomr input{
            width: 200px;
        }

    </style>
</head>
<body>

    <div>
        <h2>Formulari 1</h2>
        <form>

            <fieldset>
                <legend> Part 1</legend>
            
                <label for="entrega"> Data d'entrega</label>
            <input type="date" name="entrega">
            <br>
            
            <label for="exercici"> Nom de l'exercici</label>
            <textarea type="text"  name="exercici" placeholder="Escriu el nom"></textarea>
            <br></fieldset>


            <fieldset>
            
             <legend>Part 2</legend>   
            <label for="completat">Exercici completat</label>
            <input type="checkbox" name="completat">
            <br>
            
            <label for="color">Color preferit</label>
            <input type="color" name="color">
            <br>
            
            <label for="nota">Nota</label>
            <select name="nota" id="">
            <option value="0">Suficient</option>
            <option value="1">Bé</option>
            <option value="2" selected>Notable</option>
            <option value="3">Excel·lent</option>
            </select>
            <br></fieldset>

            <button>Enviar</button>
            <br>
            
            <input type="submit" value="Enviar">

        
     </form>

    </div>
    
    <h2>Formularis con campos requeridos y validación</h2>

    

      <form>
        <div>
          <label for="choose">¿Prefieres un plátano o una cereza?</label>
          <input type="text" id="choose" name="i_like" required minlength="7" maxlength="7">
        </div>
        <div>
          <label for="number">¿Cuántos te gustaría comer?</label>
          <input type="number" id="number" name="amount" value="1" min="1" max="10">
        </div>
        <div>
          <button>Enviar</button>
        </div>
      </form>


      <label for="gender">Introdueix genere:</label>
      <input type="radio" id="male" name="gender" value="gender">
      <label for="gender">Home</label>
      <input type="radio" id="female" name="gender" value="gender">
      <label for="gender">Dona</label>
      <input type="radio" id="ns/nc" name="gender" value="gender">
      <label for="gender">NS/NC</label>


</body>
</html>
