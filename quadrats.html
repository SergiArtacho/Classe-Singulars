<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc Finestres</title>
    <link rel="stylesheet" href="./quadrats.css">
</head>
<body>

<h1>Joc Finestres</h1>
   
<div class="princ">
    
<div class="finestra1">

    <h2> Finestra amb flex</h2>
 
    <div class="finestra1 flex">
         <div class="vermell"></div>
        <div class="groc"></div>
        <div class="blau"></div>
        <div class="lila"></div>
        <div class="verd"></div>
    </div>



</div>

 
<div class="finestra2">

    <h2> Finestra amb block</h2>
        <div>
            <div class="vermell inline">
            </div><div class="inline">
                <div class="groc"></div>
                <div class="blau"></div>
                <div class="lila"></div>
            </div><div class="verd inline"></div>
        </div>

</div>


<div class="finestra3">

    <h2>Finestra amb float</h2>
 
    <div class="vermell float-left"></div>
    <div class="float-left">
        <div class="groc"></div>
        <div class="blau"></div>
        <div class="lila"></div>
    </div>

    <div class="verd float-left"></div>

    </div>

</div>


    


</body>
</html>
